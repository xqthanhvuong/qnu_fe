<div class="vh-100 vw-100">
  <!-- Header Section -->
  <div
    class="py-3 px-4 h-10 w-100 d-flex justify-content-between align-items-center bg-body border border-1"
  >
    <!-- Left Section: Title and Icon -->
    <div class="d-flex align-items-center">
      <div
        class="custom-icon d-flex align-items-center justify-content-center me-2"
      >
        <img src="assets/images/note_icon.png" class="h-75 w-75" alt="" />
      </div>
      <span class="title-text fs-4 fw-bold">Student management support</span>
    </div>

    <!-- Right Section: Notifications, User Info, and Language Toggle (Visible only when logged in) -->
    <div class="d-flex align-items-center">
      <div class="ms-3">
        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              *ngIf="currentLanguage === 'en'"
              src="assets/images/en.png"
              alt="English"
              class="me-2"
              style="width: 20px; height: 15px"
            />
            <img
              *ngIf="currentLanguage === 'vi'"
              src="assets/images/vn.png"
              alt="Vietnamese"
              class="me-2"
              style="width: 20px; height: 15px"
            />
            <img
            *ngIf="currentLanguage === 'cn'"
            src="assets/images/cn.png"
            alt="Vietnamese"
            class="me-2"
            style="width: 20px; height: 15px"
          />
            {{ currentLanguage === "en" ? "English" : currentLanguage === "vi" ? "Tiếng Việt" : "中文" }}
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#" (click)="switchLanguage('en'); $event.preventDefault()">
                <img
                  src="assets/images/en.png"
                  alt="English"
                  class="me-2"
                  style="width: 20px; height: 15px"
                />
                English
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" (click)="switchLanguage('vi'); $event.preventDefault()">
                <img
                  src="assets/images/vn.png"
                  alt="Vietnamese"
                  class="me-2"
                  style="width: 20px; height: 15px"
                />
                Tiếng Việt
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" (click)="switchLanguage('cn'); $event.preventDefault()">
                <img
                  src="assets/images/cn.png"
                  alt="Chinese"
                  class="me-2"
                  style="width: 20px; height: 15px"
                />
                中文
              </a>
          </ul>
        </div>
      </div>
      <div class="ms-4 d-flex align-items-center" *ngIf="isLoggedIn">
        <!-- Notification Icon -->
        <div class="me-4 notification-icon" (click)="toggleNotification()">
          <i
            *ngIf="notiCount > 0"
            class="pi pi-bell"
            style="font-size: 24px"
            pTooltip="Notifications"
            pBadge
            [value]="notiCount"
          ></i>
          <i
            *ngIf="notiCount == 0"
            class="pi pi-bell"
            style="font-size: 24px"
            pTooltip="Notifications"
          ></i>
          <div class="notification-popup" [class.active]="isPopupVisible">
            <h4 style="font-weight: bold; color: #fff">
              {{ "NOTIFICATIONS" | translate }}
            </h4>
            <ul
              style="padding-left: 0.25rem; padding-right: 0.25rem"
              (scroll)="onScroll($event)"
            >
              <li
                *ngFor="let notification of notifications"
                [class.unread]="!notification.read"
              >
                <div class="notification-content">
                  {{ notification.message }}
                </div>
                <div class="notification-time">
                  {{ notification.notificationTime | relativeTime }}
                </div>
                <div class="unread-indicator" *ngIf="!notification.read"></div>
              </li>
            </ul>
          </div>
        </div>

        <!-- User Info -->
        <div>
          <div class="text-dark lh-1 text-start fs-5 fw-bold">
            {{ username }}
          </div>
          <div class="text-muted text-start lh-1 text-lowercase fs-6">
            {{ role }}
          </div>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown">
          <button
            class="circle-dropdown"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-chevron-down fs-6"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#" (click)="logout()">{{
                "LOGOUT" | translate
              }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Section -->
  <section class="h-90 vw-100">
    <router-outlet></router-outlet>
  </section>
</div>
