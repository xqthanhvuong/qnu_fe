<div class="vh-100 vw-100">
    <div class="py-3 px-4 h-10 w-100 d-flex justify-content-between bg-body border border-1">
      <div class="d-flex align-items-center">
        <div class="custom-icon d-flex align-items-center justify-content-center me-1">
          <img src="assets/images/note_icon.png" class="h-75 w-75" alt="" />
        </div>
        <span class="title-text fs-4 fw-bold">Student management support</span>
      </div>

      <div class="d-flex align-items-center" *ngIf="isLoggedIn">
        <div class="me-4 notification-icon" (click)="toggleNotification()">
          <i *ngIf="notiCount>0" class="pi pi-bell" style="font-size: 24px;" pTooltip="Notifications" pBadge [value]="notiCount"></i>
          <i *ngIf="notiCount==0" class="pi pi-bell" style="font-size: 24px;" pTooltip="Notifications" ></i>
          <div class="notification-popup" [class.active]="isPopupVisible" >
            <h4 style="font-weight: bold; color: #fff;">Notifications</h4>
            <ul style="padding-left: 0.25rem; padding-right: 0.25rem;" (scroll)="onScroll($event)">
              <li *ngFor="let notification of notifications" [class.unread]="!notification.read">
                <div class="notification-content">
                  {{ notification.message }}
                </div>
                <div class="notification-time">
                  {{ notification.notificationTime | relativeTime }}
                </div>
                <div class="unread-indicator" *ngIf="!notification.read"></div>
              </li>
            </ul>
            
          </div>
        </div>        
        <div>
          <div class="text-dark lh-1 text-start fs-5 fw-bold">
            {{ username }}
          </div>
          <div class="text-muted text-start lh-1 text-lowercase fs-6">{{ role }}</div>
        </div>
        <div class="dropdown">
          <button
            class="circle-dropdown"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-chevron-down fs-6"></i>
          </button>
          <ul class="dropdown-menu">

            <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <section class="h-90 vw-100">
      <router-outlet></router-outlet>
    </section>
  </div>
