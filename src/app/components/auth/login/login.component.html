<div class="h-100 w-100" style="background-color: white;">
<div class="container h-100 px-md-5 pt-4 pb-4" >
  <div
    class="row d-flex h-100 justify-content-between px-5 align-items-center rounded-5 border border-1 pe-0"
  >
    <div class="col-12 col-md-6">
      <div class="text-start fw-bold fs-1 letter-spacing-1">Login</div>
      <div class="text-start text-muted mt-1 mb-4">
        Login to access your account
      </div>
      <p-floatLabel>
        <input
          pInputText
          class="w-90"
          id="username"
          [(ngModel)]="username"
        />
        <label for="username">Username</label>
      </p-floatLabel>
      <div class="mt-3">
        <p-floatLabel>
          <p-password
            class="w-90"
            [(ngModel)]="password"
            [feedback]="false"
            toggleMask="true"
          />
          <label for="password">Password</label>
        </p-floatLabel>
      </div>
      <div class="d-flex mt-3 w-90 justify-content-between">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="rememberme"
          />
          <label class="form-check-label" for="rememberme">
            Remember me
          </label>
        </div>
        <p>
          <a
            class="link-offset-2 link-underline link-underline-opacity-0 link-danger"
            href="#"
            >Forgot Password</a
          >
        </p>
      </div>
      <button type="button" (click)="onSubmit()" class="btn btn-primary w-90 mt-3">Login</button>
    </div>
    
    <div
      class="col-md-6 d-none d-md-flex h-100 bg-login justify-content-center align-items-center" style="border-radius: 0 2rem 2rem 0;"
    >
      <img
        src="assets/images/login.png"
        alt="login"
        class="h-75 w-90 img-fluid"
      />
    </div>
  </div>
</div>

<div
  *ngIf="error"
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
  <strong>Error </strong> {{ errorMessage }}
</div>
</div>

<script>
  var alertList = document.querySelectorAll(".alert");
  alertList.forEach(function (alert) {
    new bootstrap.Alert(alert);
  });
</script>
