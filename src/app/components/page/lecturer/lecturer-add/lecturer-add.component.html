<div
  class="rounded-4 w-100 h-100"
  style="position: relative; overflow-y: scroll"
>
  <div class="d-flex align-items-center mb-2">
    <div class="fs-4 fw-bold">{{"LECTURER" | translate}}</div>
    <div class="mx-2">
      <img src="assets/icons/arrow.svg" alt="Arrow" />
    </div>
    <div *ngIf="!isEditMode; else editLecturerMode" class="fs-4 fw-bold">
      {{"ADD_NEW_LECTIRER" | translate}}
    </div>
    <ng-template #editLecturerMode>
      <div class="fs-4 fw-bold">{{"EDIT_LECTURER" | translate}}</div>
    </ng-template>
  </div>
  <div>
    <div class="me-4 mt-3">
      <div class="card p-4 text-start rounded-4">
        <div class="row px-3">
          <div class="col-5">
            <div class="mb-3">
              <label for="name" class="form-label w-90">{{"NAME" | translate}}</label>
              <input
                pInputText
                [(ngModel)]="name"
                type="text"
                class="w-90"
                id="name"
                placeholder="Enter lecturer name"
                tabindex="1"
              />
            </div>
            <div class="mb-3">
              <div>
                <label for="email" class="form-label w-90">Email</label>
              </div>
              <input
                pInputText
                [(ngModel)]="email"
                type="email"
                class="w-90"
                id="email"
                placeholder="Enter email"
                tabindex="2"
              />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label w-90">{{"PHONE_NUMBER" | translate}}</label>
              <input
                pInputText
                [(ngModel)]="phoneNumber"
                type="text"
                class="w-90"
                id="phoneNumber"
                placeholder="Enter phone number"
                tabindex="7"
              />
            </div>
            <div class="my-3 w-90">
              <div>
                <label for="degree" class="form-label w-90">{{"DEGREE" | translate}}</label>
              </div>
              <p-dropdown
                [(ngModel)]="degree"
                [options]="degrees"
                placeholder="Select degree"
                tabindex="5"
              ></p-dropdown>
            </div>
          </div>
          <div class="col-5">
            <div class="mb-3">
              <div>
                <label for="birthDate" class="form-label w-90">{{"BIRTH_DAY" | translate}}</label>
              </div>
                <p-calendar
                [(ngModel)]="birthDate"
                [showIcon]="true"
                inputId="buttondisplay"
                appendTo="body"
                [showOnFocus]="false"
              />
            </div>
            <div class="mb-3">
              <div>
                <label for="gender" class="form-label w-90">{{"GENDER" | translate}}</label>
              </div>
              <p-dropdown
                [(ngModel)]="gender"
                [options]="genders"
                placeholder="Select gender"
                tabindex="5"
              ></p-dropdown>
            </div>
            <div class="my-3 w-90">
              <label for="department" class="form-label w-90">{{"DEPARTMENT" | translate}}</label>
              <p-autoComplete
                [(ngModel)]="selectedDepartment"
                [dropdown]="true"
                [suggestions]="filteredDepartments"
                (completeMethod)="filterGeneric($event, 'departments', 'filteredDepartments')"
                optionLabel="name"
                placeholder="Enter department name"
                tabindex="6"
              ></p-autoComplete>
            </div>
          </div>
        </div>
        <div *ngIf="!isEditMode" class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary px-5"
            (click)="addLecturer()"
          >
            {{"ADD_NOW" | translate}}
          </button>
        </div>
        <div *ngIf="isEditMode" class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary px-5"
            (click)="updateLecturer()"
          >
            {{"UPDATE_NOW" | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
