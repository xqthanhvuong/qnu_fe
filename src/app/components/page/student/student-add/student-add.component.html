<div class="rounded-4 w-100 h-100" style="position: relative; overflow-y: scroll;">
  <div class="d-flex align-items-center mb-2">
    <div class="fs-4 fw-bold">{{"STUDENT" | translate}}</div>
    <div class="mx-2">
      <img src="assets/icons/arrow.svg" alt="Arrow" />  
    </div>
    <div *ngIf="!isEditMode; else editStudentMode" class="fs-4 fw-bold">
      {{"ADD_NEW_STUDENT" | translate}}
    </div>
    <ng-template #editStudentMode>
      {{"EDIT_STUDENT" | translate}}
      <div class="fs-4 fw-bold"></div>
    </ng-template>
  </div>
  <div>
    <div class="me-4 mt-4">
      <div class="card p-4 text-start rounded-4">
        <div class="row px-3">
          <div class="col-5">
            <div class="mb-3">
              <label for="studentCode" class="form-label w-90">{{"STUDENT_CODE" | translate}}</label>
              <input
                pInputText
                [(ngModel)]="studentCode"
                type="text"
                class="w-90"
                id="studentCode"
                placeholder="Enter student code"
                tabindex="1"
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label w-90">{{"NAME" | translate}}</label>
              <input
                pInputText
                [(ngModel)]="name"
                type="text"
                class="w-100 "
                id="name"
                placeholder="Enter name"
                tabindex="2"
              />
            </div>
            <div class="my-3 w-90">
              <label for="className" class="form-label w-90">{{"CLASS" | translate}}</label>
              <p-autoComplete
                [(ngModel)]="selectedClass"
                [dropdown]="true"
                [suggestions]="filteredClasses"
                (completeMethod)="filterGeneric($event, 'classes', 'filteredClasses')"
                optionLabel="name"
                placeholder="Enter class name"
                tabindex="3"
              ></p-autoComplete>
            </div>
            <div class="my-3 w-90">
              <div>
                <label for="position" class="form-label w-90">{{"POSITION" | translate}}</label>
              </div>
              <p-dropdown
                [(ngModel)]="studentPosition"
                [options]="positions"
                placeholder="Select position"
                tabindex="4"
              ></p-dropdown>
            </div>
          </div>
          <div class="col-5">
            <div class="mb-3">
              <div>
                <label for="birthDate" class="form-label w-90">{{"BIRTH_DAY" | translate}}</label>
              </div>
              <p-calendar
        [(ngModel)]="birthDate" 
        [showIcon]="true" 
        appendTo="body"
        inputId="buttondisplay" 
        [showOnFocus]="false" />
            </div>
            <div class="mb-3">
              <div>
                <label for="gender" class="form-label w-90 w-20">{{"GENDER" | translate}}</label>
              </div>
              <p-dropdown
                [(ngModel)]="gender"
                [options]="genders"
                placeholder="Select gender"
                tabindex="6"
              ></p-dropdown>
            </div>
            <div class="mb-3">
              <div>
                <label for="email" class="form-label w-90">Email</label>
              </div>
              <input
                pInputText
                [(ngModel)]="email"
                type="email"
                class="w-90"
                id="email"
                placeholder="Enter email"
                tabindex="7"
              />
            </div>
          </div>
        </div>
        <div *ngIf="!isEditMode" class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary px-5"
            (click)="addStudent()"
          >
            {{"ADD_NOW" | translate}}
          </button>
        </div>
        <div *ngIf="isEditMode" class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary px-5"
            (click)="updateStudent()"
          >
          {{"UPDATE_NOW" | translate}}  
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
