<div class="rounded-4 w-100 h-100" 
style="position: relative; overflow-y: scroll">
    <div class="d-flex align-items-center mb-2">
        <div class="fs-4 fw-bold ">
          {{"DEPARTMENT" | translate}} 
        </div>
        <div class="mx-2">
          <img src="assets/icons/arrow.svg" alt="Arrow" />
        </div>
        <div *ngIf="!isEditMode; else editDepartmentMode" class="fs-4 fw-bold ">
            {{"ADD_NEW_DEPARTMENT" | translate}} 
        </div>
        <ng-template #editDepartmentMode>
            <div class="fs-4 fw-bold ">
                {{"EDIT_DEPARTMENT" | translate}}
            </div>
        </ng-template>
    </div>
    <div>
        <div class="mt-5 me-4 ">
            <div class="card p-4 text-center rounded-4">
              <div *ngIf="isEditMode; else addMode" class="uploaded-image">
                <label for="file-upload" class="cursor-pointer d-flex justify-content-center align-items-center flex-column">
                  <div class=" d-flex justify-content-center align-items-center rounded-circle border border-3" style="width:70px ;height:70px; overflow: hidden;">
                    <img [src]="imageUrl" alt="Uploaded Image" class="w-100 h-100" style="object-fit: cover;" >
                  </div>
                  <p class="mt-1 text-primary">{{"UPLOAD_DEPARTMENT_LOGO" | translate}}</p>
                  <input id="file-upload" type="file" (change)="onFileSelected($event)" hidden />
                </label>
              </div>
              <ng-template #addMode>
                <div >
                  <div *ngIf="imageUrl; else uploadIcon" class="uploaded-image">
                    <div class="mx-auto d-flex justify-content-center align-items-center rounded-circle border border-3" style="width:70px ;height:70px; overflow: hidden;">
                      <img [src]="imageUrl" alt="Uploaded Image"  class="w-100 h-100" style="object-fit: cover;" >
                    </div>
                  </div>
                  <ng-template #uploadIcon>
                    <label for="file-upload" class="cursor-pointer d-flex justify-content-center align-items-center flex-column">
                      <div class=" d-flex justify-content-center align-items-center rounded-circle border border-3" style="width:70px ;height:70px">
                        <i class="pi pi-camera p-3" style="font-size: 2em; color: gray;"></i>
                      </div>
                      <p class="mt-1 text-primary">{{"UPLOAD_DEPARTMENT_LOGO" | translate}}</p>
                      <input id="file-upload" type="file" (change)="onFileSelected($event)" hidden />
                    </label>
                  </ng-template>
                </div>
              </ng-template>
              <div class="mt-3 w-35 mx-auto text-start">
                <label class="mb-1 fw-bold" for="departmentName">{{"DEPARTMENT_NAME" | translate}}</label>
                <input
                  id="departmentName"
                  type="text"
                  class="form-control mx-auto"
                  placeholder="Enter department name"
                  [(ngModel)]="departmentName"
                />
              </div>
          
              <button *ngIf="!isEditMode" class="btn btn-primary mt-4 mx-auto w-25" (click)="addDepartment()">{{"ADD_NOW" | translate}}</button>
              <button *ngIf="isEditMode" class="btn btn-primary mt-4 mx-auto w-25" (click)="editDepartment()">{{"UPDATE_NOW" | translate}}</button>
            </div>
          </div>
    </div>
    
  </div>
