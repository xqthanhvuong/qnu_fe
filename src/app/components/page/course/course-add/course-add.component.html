<div class="rounded-4 w-100 h-100" style="position: relative">
    <div class="d-flex align-items-center mb-2">
      <div class="fs-4 fw-bold">{{"BATCH" | translate}}</div>
      <div class="mx-2">
        <img src="assets/icons/arrow.svg" alt="Arrow" />
      </div>
      <div *ngIf="!isEditMode; else editCourseMode" class="fs-4 fw-bold">
        {{"ADD_NEW_BATCH" | translate}}
      </div>
      <ng-template #editCourseMode>
        <div class="fs-4 fw-bold">{{"EDIT_BATCH" | translate}}</div>
      </ng-template>
    </div>
    <div>
      <div class="me-4 mt-5">
        <div class="card p-4 text-start rounded-4">
          <div class="row px-3">
            <div class="col-5">
              <div class="mb-3">
                <label for="courseName" class="form-label w-90">{{"BATCH_NAME" | translate}}</label>
                <input
                  pInputText
                  [(ngModel)]="name"
                  type="text"
                  class="w-90"
                  id="courseName"
                  placeholder="Enter course name"
                  tabindex="1"
                />
              </div>
            </div>
            <div class="col-5">
              <div class="mb-3">
                <label for="startYear" class="form-label w-90">{{"START_YEAR" | translate}}</label>
                <input
                  pInputText
                  [(ngModel)]="startYear"
                  type="number"
                  class="w-90"
                  id="startYear"
                  placeholder="Enter start year"
                  tabindex="2"
                />
              </div>
              <div class="mb-3">
                <label for="endYear" class="form-label w-90">{{"END_YEAR" | translate}}</label>
                <input
                  pInputText
                  [(ngModel)]="endYear"
                  type="number"
                  class="w-90"
                  id="endYear"
                  placeholder="Enter end year"
                  tabindex="3"
                />
              </div>
            </div>
          </div>
          <div *ngIf="!isEditMode" class="text-center mt-4">
            <button
              type="button"
              class="btn btn-primary px-5"
              (click)="addCourse()"
            >
              {{"ADD_NOW" | translate}}
            </button>
          </div>
          <div *ngIf="isEditMode" class="text-center mt-4">
            <button
              type="button"
              class="btn btn-primary px-5"
              (click)="updateCourse()"
            >
              {{"UPDATE_NOW" | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
