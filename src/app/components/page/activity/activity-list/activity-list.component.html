<div class="rounded-4 w-100 h-100" style="position: relative">
  <div class="fs-4 fw-bold mb-2">Activity</div>
  <div class="mb-2 d-flex justify-content-between">
    <div class="col-md-5">
      <div class="input-group">
        <input
          class="form-control border"
          #searchInput
          style="border-radius: 0.375rem"
          type="search"
          placeholder="Search"
        />
        <span class="input-group-append">
          <button
            class="btn hvnone btn-outline-secondary bg-white border-start-0 border ms-n5"
            style="
              border-radius: 0 0.375rem 0.375rem 0;
              transform: translateX(-97%);
            "
            type="button"
          >
            <i class="bi bi-search"></i>
          </button>
        </span>
      </div>
    </div>

    <div>
      <button type="button" (click)="addActivity()" *ngIf="(authService.checkPermissions('CREATE_ACTIVITY'))" class="btn btn-primary me-4">Add Activity</button>
    </div>
  </div>
  <div class="rounded-4 me-4" style="overflow: hidden; height: 400px">
    <div class="table-responsive mh-75" style="overflow-y: auto">
      <table class="table table-hover table-borderless align-middle">
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Acticon</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of activityGuides">
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.createdAt | date : "MM/dd/yyyy" }}</td>
            <td>{{ department.updatedAt | date : "MM/dd/yyyy" }}</td>
            <td>
              <div class="d-flex">
                <div
                  class="me-2 cursor-pointer"
                  (click)="activityDetail(department.id)"
                >
                  <i
                    class="pi-file pi"
                    style="color: #292d32; font-size: 24px"
                  ></i>
                </div>
                <div class="me-2 cursor-pointer" 
                (click)="viewClassActivity(department.id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M9.02992 13.9999C8.63992 13.4299 8.41992 12.7399 8.41992 11.9999C8.41992 10.0199 10.0199 8.41992 11.9999 8.41992C13.9799 8.41992 15.5799 10.0199 15.5799 11.9999C15.5799 13.9799 13.9799 15.5799 11.9999 15.5799"
                      stroke="#292D32"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M17.5598 5.58047C15.8698 4.38047 13.9698 3.73047 11.9998 3.73047C8.46984 3.73047 5.17984 5.81047 2.88984 9.41047C1.98984 10.8205 1.98984 13.1905 2.88984 14.6005C5.17984 18.2005 8.46984 20.2805 11.9998 20.2805C15.5298 20.2805 18.8198 18.2005 21.1098 14.6005C22.0098 13.1905 22.0098 10.8205 21.1098 9.41047"
                      stroke="#292D32"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div
    class="pagination-container d-flex w-100 justify-content-between"
    style="position: absolute; bottom: 0; padding: 10px 10px 0 0"
  >
    <div class="d-flex align-items-center">
      Total record count: {{ totalRecords }}
    </div>
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="rows"
      [first]="first"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[7, 10]"
    />
  </div>
</div>
