<div class="rounded-4 w-100 h-100" style="position: relative">
    <div class="d-flex justify-content-between me-4">
      <div class="fs-4 fw-bold mb-2">{{'ACTIVITY_MINUTE' | translate}}</div>
      
    </div>
  
    <div class="rounded-4 me-4 scrollable" style="overflow: hidden; height: 90%">
      <div class="table-responsive h-100 scrollable" style="overflow-y: auto">
        <div class="card">
            <div class="container mt-5">
                <h1 class="text-center mb-4">{{'ACTIVITY_MINUTE' | translate}}</h1>
                <div class="mb-3">
                  <label for="lastMonthActivity" class="form-label">{{'LAST_MONTH_ACTIVITY' | translate}}</label>
                  <textarea 
                    class="form-control" 
                    id="lastMonthActivity" 
                    [(ngModel)]="activityMinutes.lastMonthActivity" 
                    name="lastMonthActivity" 
                    rows="3" 
                    [disabled]="!isEdit"
                    placeholder="Enter last month's activities...">
                  </textarea>
                </div>
              
                <div class="mb-3">
                  <label for="thisMonthActivity" class="form-label">{{'THIS_MONTH_ACTIVITY' | translate}}</label>
                  <textarea 
                    class="form-control" 
                    id="thisMonthActivity" 
                    [(ngModel)]="activityMinutes.thisMonthActivity" 
                    name="thisMonthActivity" 
                    rows="3" 
                    [disabled]="!isEdit"
                    placeholder="Enter this month's activities...">
                  </textarea>
                </div>
              
                <div class="mb-3">
                  <label for="teacherFeedback" class="form-label">{{'TEACHER_FEEDBACK' | translate}}</label>
                  <textarea 
                    class="form-control" 
                    id="teacherFeedback" 
                    [(ngModel)]="activityMinutes.teacherFeedback" 
                    name="teacherFeedback" 
                    rows="3" 
                    [disabled]="!isEdit"
                    placeholder="Enter teacher feedback...">
                  </textarea>
                </div>
              
                <div class="mb-3">
                  <label for="classFeedback" class="form-label">{{'CLASS_FEEDBACK' | translate}}</label>
                  <textarea 
                    class="form-control" 
                    id="classFeedback" 
                    [(ngModel)]="activityMinutes.classFeedback" 
                    name="classFeedback" 
                    rows="4" 
                    [disabled]="!isEdit"
                    placeholder="Enter class feedback...">
                  </textarea>
                </div>
              </div>
              <style>
                .floating-button {
                  width: 60px;
                  height: 60px;
                  border-radius: 50%;
                  font-size: 24px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                  bottom: 20px;
                  right: 20px;
                }
              </style>
              <button *ngIf="isActive('/my-class')" (click)="saveMinutes()" [pTooltip]="'Click too save minutes class activity'" class="btn btn-outline-primary floating-button position-fixed m-3" >
                +
              </button>  
        </div>
      </div>
    </div>
  </div>
