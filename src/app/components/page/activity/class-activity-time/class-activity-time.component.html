<div class="container py-4">
  <div class="d-flex align-items-center h-10 mb-2">
    <div class="fs-4 fw-bold mb-2">
        Class Activity
    </div>
    <div class="mx-2">
        <!-- SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M4.21948 3.09961C2.46948 3.09961 1.40953 5.01961 2.32953 6.50961L5.09949 10.9396C5.46949 11.5296 5.46949 12.4896 5.09949 13.0796L2.32953 17.5096C1.39953 18.9896 2.46948 20.9196 4.21948 20.9196H14.6695C15.2795 20.9196 16.0795 20.5196 16.4495 20.0296L21.6295 13.1296C22.0895 12.5196 22.1295 11.4896 21.7295 10.8496L17.5495 4.16961C17.1895 3.58961 16.3395 3.11961 15.6595 3.11961H8.65949" 
                  stroke="#292D32" 
                  stroke-width="1.5" 
                  stroke-miterlimit="10" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="fs-4 fw-bold mb-2">
      Modify Activity Time
  </div>
</div>
    <div class="card shadow-sm rounded-4 me-4">
      <div class="card-body">
          <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label fw-bold">ID:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="id" [value]="activity?.id" disabled>
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="className" class="col-sm-2 col-form-label fw-bold">Class Name:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="className" [value]="activity?.className" disabled>
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="leader" class="col-sm-2 col-form-label fw-bold">Leader:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="leader" [value]="activity?.leader" disabled>
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="calendar-timeonly" class="col-sm-2 col-form-label fw-bold">Activity Time:</label>
            <div class="col-sm-10 d-flex align-items-center">
              <p-calendar 
                inputId="calendar-timeonly" 
                [(ngModel)]="time" 
                [timeOnly]="true" >
              </p-calendar>
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label fw-bold">Status:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="status" [value]="activity?.status" disabled>
            </div>
          </div>
  
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success me-2" (click)="saveTime()">
              <i class="bi bi-save"></i> Save time
            </button>
            <a class="btn btn-secondary" (click)="back()">
              <i class="bi bi-arrow-left"></i> back
            </a>
          </div>
          
      </div>
    </div>
  </div>
