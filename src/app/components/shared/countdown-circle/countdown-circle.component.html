<div class="circle-timer-wrapper">
    <svg viewBox="0 0 100 100" class="circle-timer">
      <circle cx="50" cy="50" r="45" class="bg" />
      <circle 
        cx="50" cy="50" r="45" 
        class="progress" 
        [attr.stroke-dasharray]="circumference"
        [attr.stroke-dashoffset]="progressOffset"
      />
    </svg>
    <div class="time-display">{{ secondsLeft }}</div>
  </div>
